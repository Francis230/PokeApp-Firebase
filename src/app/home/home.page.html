<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Pokémon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre del Pokémon</ion-label>
    <ion-input [(ngModel)]="search" placeholder="Ej: pikachu"></ion-input>
  </ion-item>

  <ion-button expand="full" [routerLink]="['/pokemon', search]">
    Buscar
  </ion-button>
</ion-content>
