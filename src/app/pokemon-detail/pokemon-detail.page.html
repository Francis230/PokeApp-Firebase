<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">{{ pokemon?.name | uppercase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div class="container">
    <ion-img [src]="pokemon?.sprites.front_default" class="pokemon-image"></ion-img>

    <ion-list lines="none" class="details-list">
      <ion-item>
        <ion-label class="detail-label">Height:</ion-label>
        <ion-text>{{ pokemon?.height }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label class="detail-label">Weight:</ion-label>
        <ion-text>{{ pokemon?.weight }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label class="detail-label">Type:</ion-label>
        <ion-text>
          <ng-container *ngFor="let type of pokemon?.types; let last = last">
            {{ type.type.name }}<span *ngIf="!last">, </span>
          </ng-container>
        </ion-text>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label position="floating">Escribe una rese√±a</ion-label>
      <ion-textarea rows="4" [(ngModel)]="review"></ion-textarea>
    </ion-item>

    <ion-button expand="block" size="large" (click)="guardar()" class="save-button">Guardar</ion-button>
  </div>
</ion-content>
